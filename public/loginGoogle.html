<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Login con Google</h1>
    <div id="g_id_onload" data-client_id="302963009895-hhgcsvc0jgj1v6vs6d45clvcg6l9bir9.apps.googleusercontent.com"
        data-auto_prompt="false" data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with"
        data-shape="rectangular" data-logo_alignment="left">
    </div>
    <button id="google_signout">
        Cerrar sesi√≥n
    </button>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        let button = document.getElementById("google_signout");
        button.onclick = () => {
        google.accounts.id.disableAutoSelect();
        google.accounts.id.revoke(localStorage.getItem('email'));
        localStorage.clear();
        location.reload();
        }
        function handleCredentialResponse(response) {
            const body = {"id_token": response.credential};
            fetch('http://localhost:90/logingoogle', {
                method: 'POST',
                body: JSON.stringify(body),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })
                .then((response) => response.json())
                .then((json) => {
                    console.log(json);
                    localStorage.setItem('email', json.alumno.email)
                });
        }
    </script>
</body>

</html>
